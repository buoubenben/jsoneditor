<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryUI</title>
    <!--第一步：引入jsoneditor.js和jqueryui-ui.js-->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="../less/bootstrap.css">
    <link rel="stylesheet" href="../css/jPicker-1.1.6.css">
    <script src="../dist/jsoneditor.js"></script>
    <script src="../jqueryui/external/jquery/jquery.js"></script>
    <script src="../jqueryui/jquery-ui.js"></script>
    <script src="../js/jpicker-1.1.6.js"></script>
</head>
<body class="container">
<div id='editor_holder'></div>
<button id='submit'>Submit (console.log)</button>
</body>
<!--第二步：构建editor对象-->
<script>

    var editor=new JSONEditor(document.getElementById('editor_holder'),{
        theme:"bootstrap3",
        schema:{
            type:"object",
            title:"jQueryui",
            options:{
                remove_empty_properties:true
            },
            properties:{
                checkboxradio:{
                    title:'jQueryui单选',
                    type:"string",
                    format:"checkboxradio",
                    default:11,
                    options:{
                        custom_option:{
                            enum:[10,11,12],
                            enum_title:['A','B','C'],
                            icon:false,
                            classes: {
                                "ui-checkboxradio": "highlight"
                            }
                        }

                    }
                },
                checkboxradiohide:{
                    title:'jQueryui单选hide',
                    type:"string",
                    format:"checkboxradio",
                    default:15,
                    disable:true,
                    options:{
                        custom_option:{
                            enum:[13,14,15],
                            enum_title:['D','E','F'],
                            icon:false,
                            classes: {
                                "ui-checkboxradio": "highlight"
                            }
                        }

                    }
                },
                input: {
                    title:'输入框',
                    type: "string",
                    minLength:3,
                    disable:true,//设置禁用且不加载默认值
                    default:15,
                },
                jpick:{
                    title:'颜色拾取器',
                    type:'string',
                    format:'jpicker',
                    default:'#ff00ff',
                    options:{
                        custom_option:{
                            window: {
                                title: 'colorpicker',
                                effects: {
                                    type: 'fade',
                                    speed: {
                                        show: 'slow',
                                        hide: 'fast'
                                    }
                                },
                                position: {
                                    x: 'screenCenter',
                                    y: 'center'
                                },
                                expandable: true,
                                liveUpdate: true,
                                alphaSupport: true,
                                alphaPrecision: 0,
                                updateInputColor: true
                            },
                            color:{
                                active: new $.jPicker.Color({ hex: '#0000ff' }),
                            }

                        }
                    }
                },
                jpick1:{
                    title:'颜色拾取器1',
                    type:'string',
                    format:'jpicker',
                   default:'#00ff00',
                    options:{
                        custom_option:{
                            window: {
                                title: 'colorpicker1',
                                effects: {
                                    type: 'fade',
                                    speed: {
                                        show: 'slow',
                                        hide: 'fast'
                                    }
                                },
                                position: {
                                    x: 'screenCenter',
                                    y: 'center'
                                },
                                expandable: true,
                                liveUpdate: true,
                                alphaSupport: true,
                                alphaPrecision: 0,
                                updateInputColor: true
                            },
                            color:{
                                active: new $.jPicker.Color({ hex: '#ff00ff' }),
                            }
                        }
                    }

                },
                jpick2:{
                    title:'颜色拾取器2',
                    type:'string',
                    format:'jpicker',
                    default:'#ff0000',
                    options:{
                        custom_option:{
                            window: {
                                title: 'colorpicker2',
                                effects: {
                                    type: 'fade',
                                    speed: {
                                        show: 'slow',
                                        hide: 'fast'
                                    }
                                },
                                position: {
                                    x: 'screenCenter',
                                    y: 'center'
                                },
                                expandable: true,
                                liveUpdate: true,
                                alphaSupport: true,
                                alphaPrecision: 0,
                                updateInputColor: true
                            }
                        }
                    }
                },
                num:{
                    title:'数字',
                    type:'number',
                    maximum:10,
                    default:5,

                },
                numhide:{
                    title:'数字hide',
                    type:'number',
                    maximum:20,
                    default:15,
                    disable:true
                },
                gender:{
                    title:'下拉选择框',
                    type:'string',
                    enum:[
                        'male',
                        'female'
                    ]
                },
                booleanhide:{
                    title:'下拉选择框hide',
                    type:'string',
                    enum:[
                        'TRUE',
                        'FALSE'
                    ],
                    disable:true
                }
            }

        }
    });

//    打印json值
    document.getElementById('submit').addEventListener('click', function () {
        // Get the value from the editor
        console.log(editor.getValue());
    });


</script>
</html>
